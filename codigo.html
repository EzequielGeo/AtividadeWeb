<html>

    <head>
        <link rel="stylesheet" href="css.css">
        <title>Formulário de Tarefas</title>
    </head>
    <body>
        <div class="container">
               <div id="for">Formulário de Tarefas</div>
           
          <div id="campo">
            <div>
                <span>Id:</span>
                <input id="id" type="text" />
            </div>
            <div>
                <span>Data:</span>
                <input id="dat" type="text" />
            </div>
            <div>
                <span>Horario início:</span>
                <input id="hoin" type="text" />
            </div>

            <div>
                <span>Horario término:</span>
                <input id="hot" type="text" />
            </div>

            <div>
                <span>Evento:</span>
                <input id="eve" type="text" />
            </div>

            <div>
                <span>Descrição:</span>
                <input id="des" type="text" />
            </div>

            <div>
                <span>Status:</span>
                <input id="st" type="text" />
            </div>
        
            
              <div id="bot">
                   <button id="add">Adicionar</button>
                   <button id="chage">Alterar</button>
                   <button id="update">Atualizar</button>
                   <button id="remove">Remover</button>
              </div>
              
         </div>
         <div id="result"></div>
        </div>

        

            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
            <script src="./aula.js" type="module"></script>
    </body>
</html>
